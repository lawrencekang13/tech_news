name: Deploy to Vercel and RSS Fetch

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # 每小时执行一次RSS获取任务
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        MONGO_URI: ${{ mongodb+srv://admin:ckkang0525@newsapi.20pgpno.mongodb.net/?retryWrites=true&w=majority&appName=NewsAPI }}
        REDIS_URL: ${{ https://accepted-hookworm-16138.upstash.io }}
        REDIS_TOKEN: ${{ AT8KAAIjcDE0MTM2MTAzNDQzZWE0MjhkOTJkODA5N2NlYWNiMGI4ZXAxMA }}
        # 应用配置
        NEXT_PUBLIC_API_URL: ${{ /api }}
        NEXTAUTH_SECRET: ${{ tech-news-secret-key-2024 }}
        NEXTAUTH_URL: ${{ https://tech-news-bay-five.vercel.app }} # 确保这个值适合生产环境
        # Next.js 配置
        NEXT_PUBLIC_APP_NAME: ${{ 全球科技资讯平台 }}
        NEXT_PUBLIC_APP_VERSION: ${{ 1.0.0 }}
        # RSS 源配置
        RSS_SOURCES: ${{ https://feeds.feedburner.com/TechCrunch,https://www.wired.com/feed/rss,https://www.theverge.com/rss/index.xml }}
        # 缓存配置
        CACHE_TTL_NEWS_LIST: ${{ 1800 }}
        CACHE_TTL_NEWS_DETAIL: ${{ 3600 }}
        CACHE_TTL_TRENDING: ${{ 900 }}
        # News API 配置
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        NEWS_API_BASE_URL: ${{ https://newsapi.org/v2 }}
        # 开发环境配置 (在部署时设置为 production)
        NODE_ENV: production
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ VERCEL_TOKEN }}
        # vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ prj_x4xhknN3EGB7PsPwtiWy1whYGj2x }}
        working-directory: ./
        
  rss-fetch:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - name: Fetch RSS Data
      run: |
        curl -X POST "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/rss/fetch" \
          -H "Content-Type: application/json" \
          -H "x-api-key: ${{ secrets.RSS_API_KEY }}" \
          -d '{}'
      env:
        VERCEL_DEPLOYMENT_URL: ${{ secrets.VERCEL_DEPLOYMENT_URL }}
